<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Login</title>
	
	<link href="css/stylesguide.css" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Phudu:wght@300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
	<link href="css/bootstrap-4.4.1.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
	
	<section class="vh-100" style="background-color: #f9f9f9;">
  <div class="container py-5 h-100">
	  
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 ">
			<div class="row align-items-center mb-3 ">
			<a href="index.html" target="_self" class="bi bi-arrow-left  col-2 my-auto" style="font-size: 1.8rem; color: black;" ></a>
			<img class="mb-md-4 d-block mb-2 col-6 mt-4" src="images/Proyecto nuevo.png" width="50px" alt="LibreriaMaguLogo"/>
			 </div> 
            <h3 class="mb-4">Inicia sesión</h3>

            <div data-mdb-input-init class="form-outline mb-4">
				<label class="form-label small " for="typeEmailX-2" style="font-weight: 500">Email</label>
              <input type="email" id="typeEmailX-2" class="form-control form-control-lg" />
              
            </div>
			
            <div data-mdb-input-init class="form-outline mb-4">
			  <label class="form-label small " for="typeEmailX-2" style="font-weight: 500">Contraseña</label>
              <input type="password" id="typePasswordX-2" class="form-control form-control-lg" />
              
            </div>

            <!-- Checkbox -->
            <a href="Forgotten Password.html" style="color: #D36954">¿Olvidaste tu contraseña?</a>

            <button data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg btn-block mt-3" type="submit">Login</button>

            

           
            <hr class="border border-grey border-1 opacity-50 my-3">
			 <p >¿No tienes una cuenta? <a href="Signup.html" style="color: #D36954">Regístrate</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
	
	
	<script src="js/jquery-3.4.1.min.js"></script> 
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap-4.4.1.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/d3c830f29d.js" crossorigin="anonymous"></script>

<script src="js/script.js"></script>
