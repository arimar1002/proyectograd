<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Sign Up</title>
	
	<link href="css/stylesguide.css" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Phudu:wght@300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
	<link href="css/bootstrap-4.4.1.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
	<section class="vh-100" style="background-color: #f9f9f9;">
  <div class="container py-5 h-100">
	  
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 ">
			<div class="row align-items-center mb-3 ">
			<a href="index.html" class="bi bi-arrow-left  col-2 my-auto" style="font-size: 1.8rem; color: black;"></a>
			<img class="mb-md-4 d-block mb-2 col-6 mt-4" src="images/Proyecto nuevo.png" width="50px" alt="LibreriaMaguLogo"/>
			 </div>
            <h3 class="mb-4">Regístrate</h3>

			 
			 <p >¿Ya tienes una cuenta? <a href="Login.html" style="color: #D36954">Inicia sesión</a></p>
			  <hr class="border border-grey border-1 opacity-50 my-3">
			  
            <div data-mdb-input-init class="form-outline mb-4">
				<label class="form-label small " for="signup-FirstName" style="font-weight: 500">Primer nombre</label>
              <input type="text" id="signup-FirstName" class="form-control form-control-lg" />
            </div>
			  
			<div data-mdb-input-init class="form-outline mb-4">
				<label class="form-label small " for="signup-LastName" style="font-weight: 500">Apellido</label>
              <input type="text" id="signup-LastName" class="form-control form-control-lg" />
            </div>
			
			<div data-mdb-input-init class="form-outline mb-4">
				<label class="form-label small " for="signup-PhoneNumber" style="font-weight: 500">Número de teléfono</label>
              <input type="tel" id="signup-PhoneNumber" class="form-control form-control-lg" />
            </div>
			  
			<div data-mdb-input-init class="form-outline mb-4">
				<label class="form-label small " for="signup-Email" style="font-weight: 500">Correo electrónico</label>
              <input type="email" id="signup-Email" class="form-control form-control-lg" />
            </div>
			  
			
            <div data-mdb-input-init class="form-outline mb-4">
			  <label class="form-label small " for="typeEmailX-2" style="font-weight: 500">Contraseña</label>
              <input type="password" id="signup-Password" class="form-control form-control-lg" />
              
            </div>

            <!-- Checkbox -->
            <div class="form-check">
			  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
			  <label class="form-check-label" for="flexCheckDefault">
				Unete a nuestro newsletter para recibir ofertas exclusivas. Puedes anular la subscripción en cualquier momento.
			  </label>
			</div>

            <button data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg btn-block mt-3" type="submit">Crear cuenta</button>

            

           
           
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
	
	
	<link href="css/stylesguide.css" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Phudu:wght@300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
	<link href="css/bootstrap-4.4.1.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</body>
</html>
